<div class="container login-container">
  <div class="login-form-2">
    <h4>Cadastro de Anuncio</h4>
    <form #f="ngForm">
      <div class="row form-group col-md-9 mb-3">
        <span class="obrigatorio">*</span><label>Titulo:</label>
        <input type="text" #iptTitulo="ngModel" [(ngModel)]="anuncio.titulo" id="titulo" name="titulo"
          class="form-control" placeholder="informe o titulo" required />
        <div *ngIf="iptTitulo.invalid" class="invalid">
          Campo Obrigatório!
        </div>
      </div>
      <div class="form-group">
        <span class="obrigatorio">*</span><label>Descrição:</label>
        <textarea rows="5" #iptDescricao="ngModel" [(ngModel)]="anuncio.descricao" id="descricao" name="descricao"
          class="form-control" placeholder="Descrição" required>
        </textarea>
        <div *ngIf="iptDescricao.invalid" class="invalid">
          Campo Obrigatório!
        </div>
      </div>
      <div class="row form-group col-md-6">
        <span class="obrigatorio">*</span><label>Preço:</label>
        <input type="text" [(ngModel)]="anuncio.preco" mask="0*.00" thousandSeparator="." decimalMarker="," id="preco" name="preco"
          class="form-control" (blur)="onBlur()" required />
      </div>
      <hr>
      <div class="row form-group col-md-6">
        <span class="obrigatorio">*</span><label>CEP:</label>
        <input type="text" mask="00000-000" #iptCep="ngModel" [(ngModel)]="anuncio.cep" (blur)="buscaCep(f)" id="cep"
          name="cep" class="form-control" placeholder="Ex: 79999-99" required />
        <div *ngIf="iptCep.invalid" class="invalid">
          Campo Obrigatório!
        </div>
      </div>
      <div class="row form-group col-md-9">
        <label>Logradouro:</label>
        <input type="text" readonly="readonly" [(ngModel)]="anuncio.logradouro" id="rua" name="rua"
          class="form-control" />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 mb-3">
          <label>Cidade:</label>
          <input type="text" readonly="readonly" [(ngModel)]="anuncio.localidade" id="localidade" name="localidade"
            class="form-control" />
        </div>
        <div class="form-group col-md-3 mb-3">
          <label>Estado:</label>
          <input type="text" readonly="readonly" [(ngModel)]="anuncio.uf" id="uf" name="uf" class="form-control" />
        </div>
      </div>
      <div class="form-group btnlogin">
        <input type="submit" [disabled]="f.invalid" class="btnSubmit" value="Cadastrar" (click)="cadastrarAnuncio()" />
      </div>
    </form>
  </div>
</div>
